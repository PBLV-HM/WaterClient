<div class="container">
    <h1>Reporting</h1>
    <h3>Gruppenauswahl</h3>

    <div class="row">
        <div class="col-xs-6">
            <select class="form-control" ng-options="group.name for group in groupList" ng-model="selectedGroup" ng-change="selectedGroupChanged()"></select>
        </div>
    </div>
    <br>
    <br>
    <div class="row" ng-show="selectedGroup">
        <div class="col-sm-12 ">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Wasserstand</h3>
                </div>
                <div class="panel-body">
                    <div id="distChart" class="chart"></div>
                </div>
            </div>
        </div>
        <div class="col-sm-6 ">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Temperatur</h3>
                </div>
                <div class="panel-body">
                    <div id="degreeChart" class="chart"></div>
                </div>
            </div>

        </div>
        <div class="col-sm-6 ">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Luftfeuchtigkeit</h3>
                </div>
                <div class="panel-body">
                    <div id="wetChart" class="chart"></div>
                </div>
            </div>
        </div>
        <div class="col-sm-12 ">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Standorte</h3>
                </div>
                <div class="panel-body">
                    <img class="map" src="img/map.jpg">
                </div>
            </div>
        </div>
    </div>

    <p>{{msg}}</p>

</div>
