<div class="container">
    <h1>Neu registrieren</h1>
    <div class="row">
        <div class="col-md-6">
            <p class="error-text">&nbsp;{{registrationMsg}}</p>
            <form ng-submit="submitNewUser()">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="inputFirstname">Vorname</label>
                            <input ng-model="user.firstname" type="text" class="form-control" id="inputFirstname" placeholder="Vorname eingeben">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="inputLastname">Nachname</label>
                            <input ng-model="user.lastname" type="text" class="form-control" id="inputLastname" placeholder="Nachname eingeben">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail">E-Mail Adresse</label>
                    <input ng-model="user.username" type="email" class="form-control" id="inputEmail" placeholder="E-Mail Adresse eingeben">
                </div>
                <div class="form-group">
                    <label for="inputPassword">Passwort</label>
                    <input ng-model="user.password" type="password" class="form-control" id="inputPassword" placeholder="Passwort eingeben">
                </div>
                <button type="submit" class="btn btn-success">registrieren</button>
            </form>
        </div>
    </div>
</div>
