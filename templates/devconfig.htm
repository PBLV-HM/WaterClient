<div class="container">
    <h1>Ger&auml;teverwaltung</h1>

    <h3>Ger&auml;tesuche</h3>
    <div class="row">
        <div class="col-sm-4 ">
            <label>Suche nach Name</label>
            <div class="input-group">
                <div class="input-group-addon"><i class="glyphicon glyphicon-search"></i></div>
                <input type="text" class="form-control" placeholder="Ger&auml;te Name eingeben" ng-model="searchDevice.Name">
            </div>
        </div>
        <div class="col-sm-4 ">
            <label>Suche nach ID</label>
            <div class="input-group">
                <div class="input-group-addon"><i class="glyphicon glyphicon-search"></i></div>
                <input type="text" class="form-control" placeholder="Ger&auml;te ID eingeben" ng-model="searchDevice.Id">
            </div>
        </div>
    </div>
    <br>
    <h3>Liste der Ger&auml;te</h3>
    <table class="table table-striped table-hover ">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Status</th>
                <td class="text-right">
                    <i class="glyphicon glyphicon-plus" data-toggle="modal" data-target="#addDevice"></i>
                </td>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="device in devices | filter:{name: searchDevice.Name, id: searchDevice.Id} ">
                <td>{{device.id}}</td>
                <td>{{device.name}}</td>
                <td>{{device.active}}</td>
                <td class="text-right"><i class="glyphicon glyphicon-pencil " ng-click="select(device) "></i></td>
            </tr>
        </tbody>
    </table>
    <br>
    <div ng-show="selectedDevice">
        <h3>Ausgew&auml;hltes Ger&auml;t bearbeiten</h3>
        <form>
            <div class="form-group ">
                <label for="deviceID ">Ger&auml;te ID</label>
                <input type="text " class="form-control" id="deviceID" placeholder="ID eingeben" disabled ng-model="selectedDevice.id ">
            </div>
            <div class="form-group ">
                <label for="deviceName ">Ger&auml;te Name</label>
                <input type="text " class="form-control " id="deviceName " placeholder="Name eingeben " ng-model="selectedDevice.name ">
            </div>
            <button type="submit " class="btn btn-primary " ng-click="save(selectedDevice)">speichern</button>
            <button type="submit " class="btn btn-default " ng-click="stop()">abbrechen</button>
            <button type="submit " class="btn btn-danger " ng-click="delete(selectedDevice)">löschen</button>
        </form>
    </div>


    <p>{{msg}}</p>

</div>

<!-- add group modal -->
<div class="modal fade" id="addDevice" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Neues Ger&auml;t hinzufügen</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group ">
                        <label for="newGroupName ">Ger&auml;te Name eingeben</label>
                        <input type="text " class="form-control " id="newDeviceName" placeholder="Geräte Name eingeben " ng-model="newDevice.name">
                    </div>
                    <div class="form-group ">
                        <label for="newGroupName ">Ger&auml;te ID eingeben</label>
                        <input type="text " class="form-control " id="newDeviceId" placeholder="Geräte ID eingeben " ng-model="newDevice.id">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">abbrechen</button>
                <button type="button" class="btn btn-primary" ng-click="add()">speichern</button>
            </div>
        </div>
    </div>
</div>
