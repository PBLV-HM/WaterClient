<div class="container">
    <h1>Login</h1>
    <div class="row">
        <div class="col-md-6">
            <form>
                <div class="form-group">
                    <label for="loginEmail">Benutzername</label>
                    <input type="email" class="form-control" id="loginEmail" placeholder="E-Mail eingeben">
                </div>
                <div class="form-group">
                    <label for="loginPassword">Passwort</label>
                    <input type="password" class="form-control" id="loginPassword" placeholder="Passwort eingeben">
                </div>
                <button type="submit" class="btn btn-primary" ng-click="login()">anmelden</button>
            </form>
        </div>
    </div>

</div>
