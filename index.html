<!doctype html>
<html>

<head>
    <title>moPel</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.cookie.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyACv6br_74o_Gk-2mX64cGeG7w8xyIu1vQ&callback=initMap"></script>

    <script type="text/javascript" src="charts/js/fusioncharts.js"></script>
    <script type="text/javascript" src="charts/js/themes/fusioncharts.theme.fint.js"></script>

    <script src="js/bootstrap.js"></script>
    <script src="js/app.js"></script>
</head>

<body ng-app="myApp">
    <div ng-controller="authCtrl">
        <nav class="navbar navbar-default">
            <div class="container-fluid container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

                    <a class="navbar-brand" href="#/">m<i class="glyphicon glyphicon-tint"></i>Pel</a>
                </div>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav" ng-show="loggedIn">
                        <li><a href="#devconfig">Ger&auml;teverwaltung</a></li>
                        <li><a href="#groupconfig">Gruppenverwaltung</a></li>
                        <li><a href="#reporting">Reporting</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li ng-hide="loggedIn"><a href="" data-toggle="modal" data-target="#login">login</a></li>
                        <li ng-show="loggedIn"><a href="#userdata"><i class="glyphicon glyphicon-user"></i> {{userFirstname}}</a></li>
                        <li ng-show="loggedIn"><a href="#/" ng-click="logout()">logout</a></li>
                        <li ng-hide="loggedIn"><a href="#registration">registrieren</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- login modal -->
        <div class="modal fade" id="login" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">Login</h4>
                    </div>
                    <div class="modal-body">
                        <p class="error-text">&nbsp;{{loginMsg}}</p>
                        <form ng-submit="login()">
                            <div class="form-group">
                                <label for="loginEmail">Benutzername</label>
                                <input ng-model="loginUser.username" type="email" class="form-control" id="loginEmail" placeholder="E-Mail eingeben">
                            </div>
                            <div class="form-group">
                                <label for="loginPassword">Passwort</label>
                                <input ng-model="loginUser.password" type="password" class="form-control" id="loginPassword" placeholder="Passwort eingeben">
                            </div>
                            <button type="submit" class="btn btn-primary">anmelden</button>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">abbrechen</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div ng-view></div>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2017 m<i class="glyphicon glyphicon-tint"></i>Pel</p>
        </div>
    </footer>



</body>

</html>
